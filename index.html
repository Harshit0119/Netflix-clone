<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex page-watch movies and shows online</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png"
        type="image/x-icon">
</head>

<body>
    <div class="parent">
        <div class="header">
            <h2>NETFLIX</h2>
        </div>
        <div class="buttons">
            <select>
                <option>English</option>
                <option>हिन्दी</option>
                <option>Tamil</option>
            </select>
            <button class="signin">Sign in</button>
        </div>
    </div>
    <div class="parent2">
        <div class="full">
            <h1>Unlimited movies, Tv shows and more</h1>
            <p class="ready">Starts at ₹149. Cancel anytime.</p>
            <p>
            <p class="ready">Ready to watch?Enter your email to create or restart your
                membership.</p>
        </div>
        <div class="address">
            <input type="text" class="email" placeholder="Email address">
            <button class="getstarted">Get Started ></button>
        </div>
    </div>
</body>

</html>
